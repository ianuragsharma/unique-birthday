<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Birthday</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div>
        <div>
          <h1>Unique Birthday!</h1>
          <p>
            Enter your birthdate to know if it is unique or not.A Birthday is
            unique if it reads the same backwards as forwards, e.g. "02-02-2020"
          </p>
          <label for="birthday"
            >Enter your birthday!
            <input type="date" id="birthday" required />
          </label>
          <button id="check">Lets find out!</button>

          <div id="output"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
